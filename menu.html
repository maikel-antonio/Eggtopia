<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Menu Makanan Ringan</title>
    <link rel="stylesheet" href="style.css">
    <style>
        /* Gaya Dasar */
        body {
            font-family: 'Segoe UI', sans-serif;
            margin: 0;
            background-color: #fdfdfd;
            color: #333;
        }

        header {
            display: flex;
            align-items: center;
            justify-content: space-between;
            background-color: #ffcc00;
            padding: 10px 20px;
            flex-wrap: wrap;
        }

        .logo {
            height: 50px;
        }

        header h1 {
            margin: 0;
            font-size: 24px;
        }

        nav ul {
            list-style: none;
            display: flex;
            gap: 15px;
            padding: 0;
            margin: 0;
        }

        nav a {
            text-decoration: none;
            color: #333;
            font-weight: bold;
            padding: 6px 12px;
            border-radius: 6px;
            transition: background 0.3s;
        }

        nav a:hover {
            background-color: #fff8d1;
        }

        .menu {
            padding: 40px 20px;
            text-align: center;
        }

        .menu h2 {
            margin-bottom: 30px;
            font-size: 28px;
        }

        .produk {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 20px;
            max-width: 1000px;
            margin: 0 auto;
        }

        .card {
            background-color: #fff;
            border-radius: 10px;
            padding: 15px;
            box-shadow: 0 4px 6px rgba(0,0,0,0.1);
            transition: transform 0.3s ease;
        }

        .card:hover {
            transform: translateY(-5px);
        }

        .card img {
            width: 100%;
            border-radius: 10px;
            height: 180px;
            object-fit: cover;
        }

        .card h3 {
            margin: 15px 0 5px;
        }

        .card span {
            font-weight: bold;
            color: #e67e22;
        }

        .quantity-control {
            display: flex;
            justify-content: center;
            align-items: center;
            margin: 10px 0;
            gap: 10px;
        }

        .quantity-control button {
            padding: 5px 10px;
            font-size: 16px;
        }

        .btn-add {
            background-color: #ffcc00;
            border: none;
            padding: 8px 16px;
            border-radius: 6px;
            cursor: pointer;
            font-weight: bold;
            transition: background 0.3s;
        }

        .btn-add:hover {
            background-color: #f1c40f;
        }

        .cart {
            background-color: #f8f8f8;
            padding: 20px;
            margin: 40px auto;
            max-width: 600px;
            border-radius: 10px;
            box-shadow: 0 2px 5px rgba(0,0,0,0.05);
        }

        .cart h3 {
            margin-top: 0;
        }

        .btn-checkout {
            margin-top: 15px;
            background-color: #2ecc71;
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 6px;
            font-weight: bold;
            cursor: pointer;
            transition: background 0.3s;
        }

        .btn-checkout:hover {
            background-color: #27ae60;
        }

        footer {
            text-align: center;
            padding: 15px;
            background-color: #ffcc00;
            font-size: 14px;
        }
    </style>
</head>
<body>

    <header>
        <img src="images/logo.png" alt="Logo Telur Gulung" class="logo">
        <h1>Menu Makanan Ringan</h1>
        <nav>
            <ul>
                <li><a href="home.html">Beranda</a></li>
                <li><a href="menu.html">Menu</a></li>
                <li><a href="payment.html">Payment</a></li>
                <li><a href="tentangkami.html">Tentang Kami</a></li>
            </ul>
        </nav>
    </header>

    <section class="menu">
        <h2>Menu Favorit Kami</h2>
        <div class="produk">
            <div class="card">
                <img src="images/foto.png" alt="Telur Gulung">
                <h3>Chicken Eggroll</h3>
                <span>Rp 30.000</span>
                <div class="quantity-control">
                    <button onclick="updateQuantity('telurGulung', -1)">-</button>
                    <span id="telurGulung-qty">0</span>
                    <button onclick="updateQuantity('telurGulung', 1)">+</button>
                </div>
                <button class="btn-add" onclick="addToCart('Telur Gulung', 30000, 'telurGulung-qty')">Tambah ke Keranjang</button>
            </div>

            <div class="card">
                <img src="images/foto1.png" alt="Sosis Telur">
                <h3>Chicken X Tofu</h3>
                <span>Rp 25.000</span>
                <div class="quantity-control">
                    <button onclick="updateQuantity('sosisTelur', -1)">-</button>
                    <span id="sosisTelur-qty">0</span>
                    <button onclick="updateQuantity('sosisTelur', 1)">+</button>
                </div>
                <button class="btn-add" onclick="addToCart('Chicken X Tofu', 25000, 'sosisTelur-qty')">Tambah ke Keranjang</button>
            </div>

            <div class="card">
                <img src="images/foto2.png" alt="Tofu Eggroll">
                <h3>Tofu Eggroll</h3>
                <span>Rp 20.000</span>
                <div class="quantity-control">
                    <button onclick="updateQuantity('TofuEggroll', -1)">-</button>
                    <span id="TofuEggroll-qty">0</span>
                    <button onclick="updateQuantity('TofuEggroll', 1)">+</button>
                </div>
                <button class="btn-add" onclick="addToCart('Tofu Eggroll', 20000, 'TofuEggroll-qty')">Tambah ke Keranjang</button>
            </div>
        </div>
    </section>

    <div class="cart">
        <h3>Keranjang Belanja</h3>
        <ul id="cart-items"></ul>
        <p>Total: Rp <span id="cart-total">0</span></p>
        <button class="btn-checkout" onclick="checkout()">Pesan Sekarang</button>
    </div>

    <footer>
        <p>&copy; 2025 Makanan Ringan Lezat | Semua Hak Dilindungi</p>
    </footer>

    <script src="script.js"></script>
</body>
</html>
